<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성폼</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
    <div class="all">
        <h1>게시글 작성</h1>
        <form action="board" method="post">
            <div class="title">
                <h2 style="padding: 0 24px;">제목</h2>
                <textarea th:field="${board.title}" style="width: 600px; height: 24px; font-size: 16px;"></textarea>
            </div>
            <div class="content">
                <h2 style="padding: 24px">내용</h2>
                <textarea th:field="${board.contents}" style="width: 600px; height: 400px; font-size: 16px;"></textarea>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
