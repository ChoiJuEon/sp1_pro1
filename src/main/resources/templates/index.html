<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
    <div class="all">
        <h2>게시판 리스트</h2>
        <table>
            <thead>
                <tr align="center" bgcolor="#C3C3C3" border-top="1px solid black">
                    <th width="100">글번호</th>
                    <th width="500">제목</th>
                    <th width="100">작성일</th>
                    <th width="100">조회수</th>
                </tr>
            </thead>
            <tbody th:each="board : ${boardList}">
                <tr>
                    <td th:text="${board.id}"></td>
                    <td th:text="${board.title}" th:onclick="'location.href=\'' + @{viewer} + '/' + ${board.id} +'\''"></td>
                    <td th:text="${board.createdTime}"></td>
                    <td th:text="${board.viewCount}"></td>
                </tr>
            </tbody>
        </table>
        <ul class="page" style="padding-left: 0;">
            <th:block th:each="num : ${#numbers.sequence(1,page)}" >
                <li><a class="on" th:href="@{/(page=${num})}" th:text="${num}"></a></li>
            </th:block>
        </ul>
        <button type="submit" th:onclick="'location.href=\'' + @{create} + '\''">게시글 작성</button>
    </div>
</body>
</html>
